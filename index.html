<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>BL14</title>
<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#0a0a14,#1b1b2e);
  font-family:system-ui,Segoe UI,sans-serif;color:#fff;
}
#box{
  width:95%;max-width:720px;background:rgba(0,0,0,.65);
  border-radius:20px;padding:26px;
  box-shadow:0 0 35px rgba(255,120,170,.4);
}
h1{text-align:center;color:#ff8fb3;letter-spacing:3px;margin:0}
#hud{display:flex;justify-content:space-between;font-size:13px;opacity:.8;margin-top:6px}
#story{white-space:pre-line;line-height:2;margin:18px 0}
button{
  width:100%;padding:12px;margin-top:10px;border:0;border-radius:16px;
  background:linear-gradient(135deg,#ff8fb3,#ff6f9e);
  color:#1a0f14;font-size:15px;cursor:pointer
}
button:hover{filter:brightness(1.08)}
small{opacity:.65}
</style>
</head>
<body>

<div id="box">
  <h1>BL14</h1>
  <div id="hud">
    <div id="chap">Chapter 1</div>
    <div id="close">Closeness: 0</div>
  </div>
  <div id="story"></div>
  <div id="choices"></div>
  <small>ยิ่งใกล้…ยิ่งปฏิเสธยาก</small>
</div>

<script>
let closeness=0, chapter=1;

const S={
// ===== CHAPTER 1 =====
c1_start:{
t:"Chapter 1 – ฝนแรก\n\nฝนตกหนักในคอนโดเงียบงัน\n\nโต้ยืนอยู่ใกล้ตางเกินไป\nใกล้จนตางได้ยินเสียงหายใจของเขา\n\n“ตาง…ไม่ต้องเกร็งขนาดนั้นก็ได้”",
c:[
["เงยหน้ามองโต้","c1_look",+1],
["เม้มปาก เขิน","c1_shy",+2]
]},
c1_look:{
t:"สายตาของโต้สบกับตาง\nนิ่ง ลึก และใกล้เกินไป\nหัวใจเต้นแรงโดยไม่ตั้งใจ",
c:[
["ยืนอยู่เฉย ๆ","c1_stay",+2],
["ถอยครึ่งก้าว","c1_back",0]
]},
c1_shy:{
t:"โต้ยิ้มบาง ๆ เหมือนรู้ทัน\n“หน้าแดงแบบนี้…อันตรายนะ”",
c:[
["หัวเราะกลบเกลื่อน","c1_stay",+1],
["หลบสายตา","c1_back",0]
]},
c1_stay:{
t:"ความเงียบทำให้ได้ยินเสียงหัวใจของกันและกัน\nระยะห่างหายไปทีละนิด",
c:[
["ไปต่อ","c2_start",+1]
]},
c1_back:{
t:"ตางถอยออกมาได้หนึ่งก้าว\nแต่สายตาของโต้ยังไม่ละไป",
c:[
["เปลี่ยนใจ ยืนใกล้","c1_stay",+1],
["ไปต่อ","c2_start",0]
]},

// ===== CHAPTER 2 =====
c2_start:{
t:"Chapter 2 – ระยะที่สั้นลง\n\nโต้ขยับเข้ามาอีกนิด\nหลังมือของเขาเฉียดแขนตางอย่างไม่ได้ตั้งใจ",
c:[
["ไม่ขยับหนี","c2_allow",+2],
["บอกเบา ๆ ว่าใกล้ไป","c2_soft",+1]
]},
c2_allow:{
t:"มือของโต้หยุดค้างอยู่ตรงนั้น\nเหมือนรอคำยินยอม\n\n“แบบนี้…โอเคไหม”",
c:[
["พยักหน้า","c2_touch",+3],
["นิ่งเงียบ","c2_touch",+2]
]},
c2_soft:{
t:"โต้หัวเราะเบา ๆ\n“ขอโทษ…แต่เผลอไปหน่อย”",
c:[
["ยังยืนใกล้","c2_touch",+2],
["ถอยออกมา","c2_back",0]
]},
c2_touch:{
t:"การแตะเพียงแผ่ว ๆ\nกลับทำให้หัวใจเต้นแรงผิดปกติ",
c:[
["ไปต่อ","c3_start",+1]
]},
c2_back:{
t:"ตางถอยออกมาได้\nแต่ความรู้สึกยังไม่ถอยตาม",
c:[
["ไปต่อ","c3_start",0]
]},

// ===== CHAPTER 3 =====
c3_start:{
t:"Chapter 3 – ใจสั่น\n\nระยะห่างแทบไม่มีอยู่จริง\nลมหายใจของโต้ใกล้จนตางเผลอกลั้นหายใจ",
c:[
["หลับตา","c3_close",+3],
["จับแขนโต้เบา ๆ","c3_close",+4]
]},
c3_close:{
t:"โต้หยุดทันที\nเสียงเขาต่ำลง\n\n“ถ้าไม่โอเค…บอกได้นะ”",
c:[
["พยักหน้า","c3_yes",+2],
["ลังเลเล็กน้อย","c3_hes",+1]
]},
c3_yes:{
t:"โต้ยิ้มจาง ๆ\nใกล้แต่ไม่ล้ำเส้น",
c:[
["ไปต่อ","c4_start",+1]
]},
c3_hes:{
t:"โต้ผ่อนแรงลง\nแต่ยังอยู่ใกล้พอให้ใจเต้น",
c:[
["ไปต่อ","c4_start",+1]
]},

// ===== CHAPTER 4 =====
c4_start:{
t:"Chapter 4 – คนที่สาม\n\nเสียงเคาะประตูดังขึ้น\n\nไนท์ยืนพิงกรอบประตู\nสายตามองภาพตรงหน้าราวกับอ่านออกทุกอย่าง",
c:[
["ยืนข้างโต้","c4_toe",+2],
["สบตาไนท์","c4_night",+1]
]},
c4_toe:{
t:"โต้ขยับมายืนบังตางเล็กน้อย\nการกระทำเงียบ ๆ ทำให้ใจสั่น",
c:[
["ไปต่อ","c5_start",+1]
]},
c4_night:{
t:"ไนท์ยิ้มมุมปาก\n“ดูเหมือนฉันจะมาขัดจังหวะนะ”",
c:[
["ไปต่อ","c5_start",+1]
]},

// ===== CHAPTER 5 =====
c5_start:{
t:"Chapter 5 – ใกล้เกินไป\n\nCloseness ตอนนี้\nทำให้การถอย…ยากกว่าที่คิด",
c:function(){
  let opts=[];
  if(closeness<7){
    opts.push(["ถอยออกมา","end_soft",0]);
  }
  opts.push(["ยืนอยู่ตรงนี้กับโต้","end_close",+2]);
  return opts;
}}
};

S.end_soft={
t:"ตางเลือกถอย\nแต่หัวใจยังเต้นแรงทุกครั้งที่นึกถึงโต้\n\n— END: Almost —",
c:[["เล่นใหม่","c1_start",0]]
};
S.end_close={
t:"ตางเลือกยืนอยู่ตรงนั้น\nใกล้พอให้เขินทุกครั้งที่สบตา\n\n— END: Too Close —",
c:[["เล่นใหม่","c1_start",0]]
};

function show(key){
  const data=S[key];
  const choices=(typeof data.c==="function")?data.c():data.c;
  document.getElementById("story").innerText=data.t;
  document.getElementById("chap").innerText="Chapter "+chapter;
  document.getElementById("close").innerText="Closeness: "+closeness;
  const c=document.getElementById("choices"); c.innerHTML="";
  choices.forEach(o=>{
    const b=document.createElement("button");
    b.textContent=o[0];
    b.onclick=()=>{
      closeness+=o[2]||0;
      if(o[1].startsWith("c")) chapter=parseInt(o[1][1]);
      show(o[1]);
    };
    c.appendChild(b);
  });
}
show("c1_start");
</script>
</body>
</html>

</body>
</html>
